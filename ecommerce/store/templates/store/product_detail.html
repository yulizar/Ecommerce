{% extends 'store/main.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <hr>
            <img class="img-fluid rounded center" src="{{ product.imageURL}}" alt="">
            <hr>
            <p>Product name : {{product.name}}</p>
            <p>Price : ${{product.price}}</p>
        </div>
    </div>
</div>
{% endblock content %}
